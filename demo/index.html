<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <link href="../css/theme.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="../js/theme.js"></script>
        <script src="../js/utilities.js"></script>
        <script src="../js/actions.js"></script>
    </head>

    <body>
        <main>
            <div id="start" class="start">
                <h1>Game Title</h1>

                <div id="difficulties">
                    <label id="difficulty-label" for="difficulty">Choose a Difficulty:</label>

                    <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    </select>
                </div>

                <button id="play" type="button">Play Game!</button>

                <table class="highScores">
                    <thead class="hidden">
                        <th scope="col">Difficulty</th>
                        <th scope="col">Record Time</th>
                        <th scope="col">Win Count</th>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">🥉 Easy</td>
                            <td>⏱️ <span class="easyRecordTime">--:--</span></td>
                            <td>🏆 <span class="easyWinCount">0</span></td>
                        </tr>
                        <tr>
                            <th scope="row">🥈 Medium</td>
                            <td>⏱️ <span class="mediumRecordTime">--:--</span></td>
                            <td>🏆 <span class="mediumWinCount">0</span></td>
                        </tr>
                        <tr>
                            <th scope="row">🥇 Hard</td>
                            <td>⏱️ <span class="hardRecordTime">--:--</span></td>
                            <td>🏆 <span class="hardWinCount">0</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="game" class="hidden">
                <div id="stats" class="stats hidden">
                    <div>⏱️ <span id="timer">--:--</span></div>
                    <button id="restart" type="button">Restart</button>
                    <div class="highScoreWrapper hidden">🏆 <span class="highScore">∞</span></div>
                </div>

                <div id="gameBoard" class="hidden">
                    <div id="win" class="gameover-message hidden">
                        <div class="gameover-content">
                            <p>Congratulations 🎉</p>
                            <p id="newRecordWrapper" class="hidden">🏆 New Record Time: <span class="highScore"></span> 🏆</p>
                        </div>
                    </div>

                    <div id="lose" class="gameover-message hidden">
                        <div class="gameover-content">
                            <p>You lose 👎</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <a class="portfolio-link" href="https://www.ryanrackemann.com/">www.ryanrackemann.com</a>
            <div class="theme-toggle">
                <input type="checkbox" id="theme" class="theme" checked="true">
                <label for="theme" class="themeLabel">
                    <div class="moon">🌙</div>
                    <div class="sun">☀️</div>
                </label>
            </div>
        </footer>
    </body>
</html>
